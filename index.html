  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #d1d1ff;
      --bg: #ffffff;
      --text: #333;
    }

    body.dark {
      --primary: #ffffff;
      --secondary: #333;
      --bg: #181818;
      --text: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      scroll-behavior: smooth;
      transition: background 0.5s, color 0.5s;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--secondary);
    }

    .toggle-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #4e48d9;
    }

    .hero {
      text-align: center;
      padding: 140px 30px;
      background: #000;
      animation: fadeInUp 1.5s ease forwards, glowPulse 3s infinite;
      font-size: 1.8rem;
      font-family: 'Fira Code', monospace;
      border-radius: 30px;
      margin: 40px auto;
      max-width: 1000px;
      box-shadow: 0 25px 65px rgba(0, 0, 0, 0.4);
      color: #fff;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.6s ease;
    }

    .hero:hover {
      transform: rotateY(3deg) rotateX(3deg) scale(1.02);
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 20px #fff;
      }
      50% {
        box-shadow: 0 0 40px #999;
      }
    }

    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-icons span {
      position: absolute;
      display: block;
      color: rgba(255, 255, 255, 0.2);
      font-size: 24px;
      animation: floatIcon 12s linear infinite;
    }

    .floating-icons span:nth-child(odd) {
      animation-duration: 14s;
    }

    @keyframes floatIcon {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: var(--bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      transition: background 0.5s, color 0.5s;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .highlight-box {
      background: #f5f5ff;
      border-left: 5px solid var(--primary);
    }

    .edu-box p {
      margin: 0.5rem 0;
    }

    #contact a {
      color: var(--primary);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-banner {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 1.4rem;
      background: var(--primary);
      animation: fadeInUp 1s ease forwards;
    }

    .contribution-img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card {
      background: var(--bg);
      border: 1px solid var(--secondary);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
  </style>
